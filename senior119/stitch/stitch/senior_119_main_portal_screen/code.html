<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Senior 119 - Main Portal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#067bf9",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1923",
              "alert-red": "#FF4D4D",
              "alert-orange": "#FFA500",
              "alert-green": "#28A745",
              "kakao-yellow": "#FEE500",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.25rem", 
              "lg": "0.5rem", 
              "xl": "0.75rem", 
              "2xl": "1rem",
              "3xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141c] overflow-x-hidden flex flex-col min-h-screen">
<!-- Top Navbar -->
<header class="sticky top-0 z-50 w-full bg-white dark:bg-[#1a2632] border-b border-[#e6edf4] dark:border-gray-800 shadow-sm">
<div class="max-w-[1440px] mx-auto px-6 py-4 flex items-center justify-between">
<!-- Brand Logo -->
<div class="flex items-center gap-4 select-none">
<div class="relative flex items-center justify-center size-14 bg-primary/10 rounded-xl text-primary">
<!-- Composite Icon: Ambulance + Search -->
<span class="material-symbols-outlined text-[40px] z-10">ambulance</span>
<span class="material-symbols-outlined absolute -bottom-1 -right-1 text-[24px] bg-white dark:bg-[#1a2632] rounded-full border-2 border-white dark:border-[#1a2632] text-primary">search</span>
</div>
<div>
<h1 class="text-3xl font-extrabold tracking-tight text-primary">Senior 119</h1>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Labor Law Emergency Room</p>
</div>
</div>
<!-- Profile / Aux (Optional, keeping simple for seniors) -->
<div class="hidden sm:flex items-center gap-4">
<div class="bg-center bg-no-repeat bg-cover rounded-full size-12 border-2 border-slate-100" data-alt="Portrait of an elderly smiling man" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCoNU0zBeZ6iD3o7tfK2-s1DWv8g0RgyQdIjItqBEMTKJen98frYFMs5ClXl8I80Q9qZiazLCQuR8ZVr63CHBcqCwj3FRn3KkxYBxPmFgub2EW_kZHVFgIMGoFud-ohYZFQ4zQExR550IEXALja1HSCLhQUyN1HjNX_f6zMIApr5koataQ4Imh-eMgRd1GBTsUB5n-PoBrKBE5xgnOIjTbDufLOtM0Nl2l2yy_6Mh9Vm6jcT7qT8uovKu3zWmw8vWYOJzfF42x8Q6nq");'></div>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex flex-col items-center justify-center px-6 py-8 w-full max-w-[1440px] mx-auto">
<!-- Hero Text -->
<div class="text-center max-w-4xl mx-auto mb-10 animate-fade-in">
<h2 class="text-[#0d141c] dark:text-white text-[32px] md:text-[40px] font-bold leading-tight">
                Senior! Did you lose money or get treated unfairly?<br/>
<span class="text-primary block mt-2">I will check for you immediately.</span>
</h2>
</div>
<!-- Action Grid (The Core) -->
<div class="w-full grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 flex-1 min-h-[500px]">
<!-- Card 1: Red - Fired -->
<button class="group relative flex flex-col items-center justify-center gap-6 p-8 rounded-3xl bg-alert-red hover:bg-red-600 transition-all duration-300 hover:scale-[1.02] shadow-lg hover:shadow-xl text-center h-full w-full focus:outline-none focus:ring-4 focus:ring-red-300">
<div class="bg-white/20 p-6 rounded-full group-hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-white text-[80px] md:text-[100px]">person_cancel</span>
</div>
<h3 class="text-white text-[28px] md:text-[36px] font-bold leading-tight drop-shadow-md">
                    I was suddenly<br/>fired!
                </h3>
<div class="absolute bottom-8 right-8 opacity-50 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white text-4xl">arrow_circle_right</span>
</div>
</button>
<!-- Card 2: Orange - Severance -->
<!-- Note: Using black text on orange for accessibility/contrast -->
<button class="group relative flex flex-col items-center justify-center gap-6 p-8 rounded-3xl bg-alert-orange hover:bg-orange-500 transition-all duration-300 hover:scale-[1.02] shadow-lg hover:shadow-xl text-center h-full w-full focus:outline-none focus:ring-4 focus:ring-orange-300">
<div class="bg-black/10 p-6 rounded-full group-hover:bg-black/20 transition-colors">
<span class="material-symbols-outlined text-black text-[80px] md:text-[100px]">sentiment_dissatisfied</span>
</div>
<h3 class="text-black text-[28px] md:text-[36px] font-bold leading-tight">
                    I didn't get my<br/>severance pay!
                </h3>
<div class="absolute bottom-8 right-8 opacity-50 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-black text-4xl">arrow_circle_right</span>
</div>
</button>
<!-- Card 3: Green - Unemployment -->
<button class="group relative flex flex-col items-center justify-center gap-6 p-8 rounded-3xl bg-alert-green hover:bg-green-700 transition-all duration-300 hover:scale-[1.02] shadow-lg hover:shadow-xl text-center h-full w-full focus:outline-none focus:ring-4 focus:ring-green-300">
<div class="bg-white/20 p-6 rounded-full group-hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-white text-[80px] md:text-[100px]">account_balance_wallet</span>
</div>
<h3 class="text-white text-[28px] md:text-[36px] font-bold leading-tight drop-shadow-md">
                    Can I get<br/>unemployment benefits?
                </h3>
<div class="absolute bottom-8 right-8 opacity-50 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white text-4xl">arrow_circle_right</span>
</div>
</button>
</div>
</main>
<!-- Footer -->
<footer class="w-full bg-white dark:bg-[#1a2632] border-t border-slate-200 dark:border-gray-800 py-6 px-6 mt-auto">
<div class="max-w-[1440px] mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
<div class="text-center md:text-left">
<p class="text-slate-500 text-sm font-medium">Need help explaining this to your family?</p>
</div>
<button class="w-full md:w-auto flex items-center justify-center gap-3 bg-[#FEE500] hover:bg-[#ebd500] text-[#191919] font-bold text-xl py-4 px-12 rounded-xl shadow-sm transition-transform active:scale-95">
<span class="material-symbols-outlined text-3xl">chat_bubble</span>
<span>Send to children</span>
</button>
</div>
</footer>
</body></html>
